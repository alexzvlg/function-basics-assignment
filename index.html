<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <title>Function Basics Assignment</title>

    <body>

        <script>
            // Write each function and test the output with console.log:

            // 1. Write a function called add7 that takes one number and returns that number + 7.

            function add7(number) {
                return number + 7;
            }
            console.log(add7(30));

            // 2. Write a function called multiply that takes 2 numbers and returns their product.

            function multiply(number1, number2) {
                return number1 * number2;     
            }
            console.log(multiply(5, 20));

            // 3. Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.

            function capitalize(string) {
                let lowerCase = string.toLowerCase();
                let upperCase = lowerCase.at(0).toUpperCase();
                return upperCase + lowerCase.slice(1);
                
            }
            console.log(capitalize("tHis IS A tEst oF THIS functiOn, iT ShoulD wORk!"));
            
            // 4. Write a function called lastLetter that takes a string and returns the very last letter of that string: lastLetter("abcd") should return "d"

            function lastLetter(string) {
                return string.at(-1);
            }
            console.log(lastLetter("I love JavaScript!"));

        </script>
    </body>
</html>
